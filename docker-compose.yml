services:
  # Base de datos PostgreSQL
  pipe-postgres:
    image: postgres:15-alpine
    container_name: pipe-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pgpass}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pipe_postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5440}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pguser} -d ${POSTGRES_DB:-appdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pipe-network

  # Base de datos vectorial Qdrant
  pipe-qdrant:
    image: qdrant/qdrant:latest
    container_name: pipe-qdrant
    restart: always
    ports:
      - "${QDRANT_PORT:-6444}:6333"
    volumes:
      - pipe_qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - pipe-network

  # Cache Redis
  pipe-redis:
    image: redis:7-alpine
    container_name: pipe-redis
    restart: always
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - pipe_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipe-network

  # Backend API
  pipe-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pipe-backend
    restart: always
    environment:
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-large}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      
      # Qdrant (Corregido host a pipe-qdrant)
      QDRANT_URL: ${QDRANT_URL:-http://pipe-qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      
      # PostgreSQL (Corregido host a pipe-postgres)
      POSTGRES_USER: ${POSTGRES_USER:-pguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pgpass}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_HOST: pipe-postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-pguser}:${POSTGRES_PASSWORD:-pgpass}@pipe-postgres:5432/${POSTGRES_DB:-appdb}
      
      # Redis (Corregido host a pipe-redis)
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-}@pipe-redis:6379/0}
      REDIS_TOKEN: ${REDIS_TOKEN:-}
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      
      # App
      APP_NAME: ${APP_NAME:-Pipe}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      APP_PORT: 8000
      APP_ENV: ${APP_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-}
      
      # Procesamiento
      UPLOAD_DIR: /app/databases/uploads
      CHUNK_SIZE: ${CHUNK_SIZE:-500}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-50}
      
      # Ragas
      RAGAS_ENABLED: ${RAGAS_ENABLED:-true}
      
      # Debug
      DEBUG: ${DEBUG:-false}
    volumes:
      - pipe_uploads:/app/databases/uploads
      - pipe_analyses:/app/data/analyses
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      pipe-postgres:
        condition: service_healthy
      pipe-qdrant:
        condition: service_healthy
      pipe-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pipe-network

volumes:
  pipe_postgres_data:
    driver: local
  pipe_qdrant_storage:
    driver: local
  pipe_redis_data:
    driver: local
  pipe_uploads:
    driver: local
  pipe_analyses:
    driver: local
networks:
  pipe-network:
    driver: bridge